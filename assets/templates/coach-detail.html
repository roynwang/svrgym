<ion-header-bar>
    <div class="button button-clear" ng-click="goBack()">
        <span class="icon ion-ios-arrow-left"></span>
    </div>
    <h1 class="title">{{coach.name}}</h1>
</ion-header-bar>
<ion-content class="greybg">
	<div class="card coach-profile">
		<!--<img src={{coach.avator}}>-->
		<p>
			<img
			src='https://cdn4.iconfinder.com/data/icons/avatar-and-user/78/Avatar_person_user_character_man_woman_human-05-512.png'>
		</p>
		<h4>{{coach.name}}</h4>
	</div>
    <div class="button-bar">
        <a class="button">分享</a>
        <a class="button">课程</a>
    </div>
    <div class="list card card-info" ng-show="tabfirst" ng-click="showpost()">
        <div class="item" ng-repeat="post in timeline.recent">
			<h4>{{post.text}}</h4>
        </div>
    </div>
    <div class="list card card-info" ng-hide="tabfirst" ng-click="showcourse()">
        <div class="item" ng-repeat="post in timeline.recent">
			<h4>haha</h4>
        </div>
    </div>

</ion-content>
